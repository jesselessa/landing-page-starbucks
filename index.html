<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An animated landing page for Starbucks brand created in HTML, CSS and JavaScript"
    />
    <meta name="author" content="Jessica Elessa" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="icon" type="image/png" href="./images/logo-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title>Starbucks Coffee Company</title>
  </head>

  <body>
    <header>
      <nav class="navbar" role="navigation">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img src="./images/logo.svg" alt="Starbucks" />
        </a>
        <!-- Left nav -->
        <ul class="nav-left">
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Rewards</a>
          </li>
          <li>
            <a href="#">Gift Cards</a>
          </li>
        </ul>
        <!-- Right nav -->
        <ul class="nav-right">
          <li>
            <a href="#">
              <img src="./images/marker.svg" alt="marker" />
              <span>Find a store</span>
            </a>
          </li>
          <li><button class="btn btn-dark-outline">Sign in</button></li>
          <li><button class="btn btn-dark">Join now</button></li>
        </ul>
        <!-- Burger button -->
        <button type="button" id="burger">
          <span class="line-top"></span>
          <span class="line-middle"></span>
          <span class="line-bottom"></span>
        </button>
      </nav>
    </header>

    <!-- Burger  menu -->
    <div class="hidden" id="burger-menu">
      <ul>
        <li>
          <a href="#">Menu</a>
        </li>
        <li>
          <a href="#">Rewards</a>
        </li>
        <li>
          <a href="#">Gift Cards</a>
        </li>
      </ul>

      <div>
        <button class="btn btn-dark-outline">Sign in</button>
        <button class="btn btn-dark">Join now</button>
        <div>
          <a href="#">
            <img src="img/marker.svg" alt="" />
            <span>Find a store</span>
          </a>
        </div>
      </div>
    </div>

    <main class="content">
      <div class="txt-content">Hello</div>
      <div class="img-content"><img src="" alt="pic" /></div>
    </main>

    <section></section>
    <section></section>
    <section></section>

    <footer></footer>

    <script src="./script.js" async></script>
  </body>
</html>
